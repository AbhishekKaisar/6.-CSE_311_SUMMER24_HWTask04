<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Card</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="profile-card">
    <div class="profile-img">
      <img src="/Images/AbhishekKaisarAbhoy.png" alt="Profile Picture">
    </div>
    <h2 class="name">Abhishek Kaisar</h2>
    <p class="bio">I'm an outgoing and determined person, I am a fast learner who is willing to learn new things everyday. My objectives are to work hard, to reach my goals, as well as gain more experience to improve myself.</p>
    <div class="social-icons">
        <a href="https://facebook.com" class="icon" target="_blank"><i class="fab fa-facebook-f"></i></a>
        <a href="https://twitter.com" class="icon" target="_blank"><i class="fab fa-twitter"></i></a>
        <a href="https://instagram.com" class="icon" target="_blank"><i class="fab fa-instagram"></i></a>
      </div>
    <button class="follow-btn">Follow</button>
  </div>
</body>
</html>
